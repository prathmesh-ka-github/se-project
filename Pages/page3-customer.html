<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Customer</title>
    <link rel="stylesheet" href="../styles/account-creation.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile (Customer)</h2>
        <form id="page3-customer-form">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-input">
                    <input type="text" id="country-code" name="country-code" placeholder="Country Code" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address-line1">Address Line 1:</label>
                <input type="text" id="address-line1" name="address-line1" required>
            </div>

            <div class="form-group">
                <label for="address-line2">Address Line 2:</label>
                <input type="text" id="address-line2" name="address-line2">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="county">County:</label>
                <input type="text" id="county" name="county" required>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="page3-customer.js"></script>

</body>
</html>
