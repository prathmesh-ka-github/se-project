<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxedFashion Style Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <div class="logo">BoxedFashionLogo</div>
        <nav>
            <a href="home.html" class="nav-link">Home</a>
            <a href="account.html" class="nav-link">Account</a>
            <a href="#" class="nav-link logout-link">Logout</a>
        </nav>
    </header>

    <main>
        <div class="quiz-container">
            <h2>Find Your Style</h2>
            <p>Answer a few questions to help us recommend the best outfits for you!</p>
            <form id="styleQuizForm">
                <!-- Question 1: Body Type -->
                <div class="question">
                    <label for="bodyType">What is your body type?</label>
                    <select id="bodyType" name="bodyType" required>
                        <option value="slim">Slim</option>
                        <option value="athletic">Athletic</option>
                        <option value="average">Average</option>
                        <option value="curvy">Curvy</option>
                        <option value="plus-size">Plus-size</option>
                    </select>
                </div>

                <!-- Question 2: Occasions -->
                <div class="question">
                    <label for="occasions">What occasions do you usually dress for?</label>
                    <select id="occasions" name="occasions" multiple required>
                        <option value="work">Work</option>
                        <option value="casual">Casual outings</option>
                        <option value="formal">Formal events</option>
                        <option value="parties">Parties</option>
                        <option value="travel">Travel</option>
                        <option value="sports">Sports/Activewear</option>
                    </select>
                </div>

                <!-- Question 3: Personal Style -->
                <div class="question">
                    <label for="style">How would you describe your personal style?</label>
                    <select id="style" name="style" required>
                        <option value="casual">Casual</option>
                        <option value="business-casual">Business Casual</option>
                        <option value="chic">Chic</option>
                        <option value="bohemian">Bohemian</option>
                        <option value="edgy">Edgy</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="glamorous">Glamorous</option>
                    </select>
                </div>

                <!-- Question 4: Favorite Colors -->
                <div class="question">
                    <label for="colors">Select your favorite colors:</label>
                    <div class="checkbox-container">
                        <div class="column">
                            <input type="checkbox" id="color1" name="colors" value="black">
                            <label for="color1">Black</label><br>
                
                            <input type="checkbox" id="color2" name="colors" value="white">
                            <label for="color2">White</label><br>
                
                            <input type="checkbox" id="color3" name="colors" value="red">
                            <label for="color3">Red</label><br>
                
                            <input type="checkbox" id="color4" name="colors" value="blue">
                            <label for="color4">Blue</label><br>
                        </div>
                
                        <div class="column">
                            <input type="checkbox" id="color5" name="colors" value="green">
                            <label for="color5">Green</label><br>
                
                            <input type="checkbox" id="color6" name="colors" value="yellow">
                            <label for="color6">Yellow</label><br>
                
                            <input type="checkbox" id="color7" name="colors" value="earthy-tones">
                            <label for="color7">Earthy tones</label><br>
                        </div>
                    </div>
                </div>


                <!-- Question 5: Fit Preference -->
                <div class="question">
                    <label for="fit">How do you like your clothes to fit?</label>
                    <select id="fit" name="fit" required>
                        <option value="tight">Tight</option>
                        <option value="regular">Regular</option>
                        <option value="loose">Loose</option>
                    </select>
                </div>

                <!-- Question 6: Budget -->
                <div class="question">
                    <label for="budget">What is your budget range for clothing?</label>
                    <select id="budget" name="budget" required>
                        <option value="low">Low ($0 - $50)</option>
                        <option value="medium">Medium ($50 - $150)</option>
                        <option value="high">High ($150+)</option>
                    </select>
                </div>

                <!-- Question 7: Material Preferences -->
                <div class="question">
                    <label for="materials">Are there any specific materials or fabrics you prefer or avoid?</label>
                    <select id="materials" name="materials" multiple>
                        <option value="cotton">Cotton</option>
                        <option value="silk">Silk</option>
                        <option value="denim">Denim</option>
                        <option value="wool">Wool</option>
                        <option value="synthetic">Synthetic (Polyester, Nylon)</option>
                        <option value="avoid-synthetics">Avoid synthetics</option>
                    </select>
                </div>

                <!-- Question 8: Specific Clothing Needs -->
                <div class="question">
                    <label for="specialNeeds">Do you have any specific clothing needs (e.g., maternity wear, adaptive clothing)?</label>
                    <select id="specialNeeds" name="specialNeeds" required>
                        <option value="none">No special needs</option>
                        <option value="maternity">Maternity wear</option>
                        <option value="adaptive">Adaptive wear</option>
                        <option value="plus-size">Plus-size</option>
                    </select>
                </div>

                <!-- Question 9: Typical Climate -->
                <div class="question">
                    <label for="climate">What is your typical climate?</label>
                    <select id="climate" name="climate" required>
                        <option value="warm">Warm/Hot</option>
                        <option value="mild">Mild</option>
                        <option value="cold">Cold</option>
                        <option value="seasonal">Mixed/Seasonal</option>
                    </select>
                </div>

                <!-- Question 10: Print Preferences -->
                <div class="question">
                    <label for="prints">What kind of prints or patterns do you like?</label>
                    <select id="prints" name="prints" multiple>
                        <option value="solids">Solids</option>
                        <option value="stripes">Stripes</option>
                        <option value="floral">Floral</option>
                        <option value="geometric">Geometric</option>
                        <option value="animal-prints">Animal prints</option>
                        <option value="no-preference">No preference</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Get Recommendations</button>
            </form>
        </div>
    </main>

    <script src="quiz.js"></script>
</body>
</html
